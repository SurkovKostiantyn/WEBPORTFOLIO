<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/lessons/lesson3/lesson3.css">
    <script src="https://kit.fontawesome.com/a7c1eeb7ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left-block">

        </div>
        <div class="right-block">
            <a href="lesson3.html" class="logo">Logotype</a>
            <h1>Create account</h1>
            <form method="post">
                <label for="username">Username</label>
                <input type="text"
                       class="btn search"
                       placeholder="&#xf007; Enter login or email"
                       name="username"
                       id="username"
                       autocomplete="on"
                       required>
                <label for="password">Password</label>
                <input type="password"
                       class="btn search"
                       placeholder="&#xF13e; Enter Password"
                       name="password"
                       id="password"
                       autocomplete="on"
                       required>
                <label for="confirm-password">Password</label>
                <input type="password"
                       class="btn search"
                       placeholder="&#xF13e; Enter Password"
                       name="confirm-password"
                       id="confirm-password"
                       autocomplete="on"
                       required>
                <button class="btn add" type="submit">Create account</button>
                <button class="btn google" type="submit">Sign up with Google</button>
            </form>
        </div>
    </div>

</body>
</html>

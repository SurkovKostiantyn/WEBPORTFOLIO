<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin: 0;
        }
        .garden{
            margin: 100px auto 0 auto;
            width: 80%;
            max-width: 1300px;
            height: auto;
            background-color: #48ff00;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(245px, 1fr));
            grid-gap: 50px 20px;

        }
        .cell {
            height: 350px;
            background-color: #000000;
        }
    </style>
</head>
<body>

    <div class="garden">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

</body>
</html>

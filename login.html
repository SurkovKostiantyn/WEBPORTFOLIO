<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/admin.min.css">
    <script src="https://kit.fontawesome.com/a7c1eeb7ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content-login">
        <div class="content-login-left-block">
        </div>
        <div class="content-login-right-block">
            <a href="articles.html" class="content-login-logo">RUNO</a>
            <h1 class="content-login-h1">Login to your account</h1>
            <form method="post">
                <label class="label" for="username">Email</label>
                <input type="text"
                       class="btn input"
                       name="username"
                       id="username"
                       autocomplete="on"
                       required>
                <label class="label" for="password">Password</label>
                <input type="password"
                       class="btn input"
                       name="password"
                       id="password"
                       autocomplete="on"
                       required>
                <div class="content-login-remember">
                    <div class="content-login-remember-checkbox">
                        <input type="checkbox" id="todo" name="todo" value="todo">
                        <label class="label-checkbox" for="todo">Remember me</label>
                    </div>
                    <a style="float: right;" class="a-link" href="#">Forgot password?</a>
                </div>

                <button class="btn sign" type="submit">Sign in</button>
                <button class="btn google" type="submit">Sign up with Google</button>
                <p>
                    Donâ€™t have an account? <a class="a-link" href="register.html" >Register</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a7c1eeb7ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left-block">

        </div>
        <div class="right-block">
            <div class="div-logo">
                <a href="articles.html" class="logo l-logout">RUNO</a>
            </div>
            <h1 class="h-logout">Create account</h1>
            <form method="post">
                <label for="username">Username</label>
                <input type="text"
                       class="btn search"
                       name="username"
                       id="username"
                       autocomplete="on"
                       required>
                <label for="password">Password</label>
                <input type="password"
                       class="btn search"
                       name="password"
                       id="password"
                       autocomplete="on"
                       required>
                <label for="confirm-password">Password</label>
                <input type="password"
                       class="btn search"
                       name="confirm-password"
                       id="confirm-password"
                       autocomplete="on"
                       required>
                <button class="btn add" type="submit">Create account</button>
                <button class="btn google" type="submit">Sign up with Google</button>
                <p>
                    Already have an account? <a class="a-link" href="login.html" >Log in</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>

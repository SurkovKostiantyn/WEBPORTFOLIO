<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a7c1eeb7ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left-block">

        </div>
        <div class="right-block">
            <div class="div-logo">
                <a href="articles.html" class="logo l-logout">RUNO</a>
            </div>
            <h1 class="h-logout">Login to your account</h1>
            <form method="post">
                <label for="username">Username</label>
                <input type="text"
                       class="btn input"
                       name="username"
                       id="username"
                       autocomplete="on"
                       required>
                <label for="password">Password</label>
                <input type="password"
                       class="btn input"
                       name="password"
                       id="password"
                       autocomplete="on"
                       required>
                <p>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                    <a style="float: right;" class="a-link" href="#">Forgot password?</a>
                </p>

                <button class="btn add" type="submit">Sign in</button>
                <button class="btn google" type="submit">Sign up with Google</button>
                <p>
                    Donâ€™t have an account? <a class="a-link" href="register.html" >Register</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
